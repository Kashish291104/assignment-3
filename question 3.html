<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timetable</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            text-align: center;
        }
        table{
            width: 50%;
            border-collapse:collapse ;
            margin: auto;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <h2>My Timetable</h2>
        <table>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Session</th>
            </tr>
            <tr>
                <th>Schedule</th>
                <th>Course Name</th>
            </tr>    
            <tr>
                <td>Sunday</td>
                <td>16:00-16:50</td>
                <td>Web  Technology</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>17:00-17:50</td>
                <td>Network Management</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>18:00-18:50</td>
                <td>IT Project Management</td>
            </tr>
    </table>
    
</body>
</html>
